<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Transit Real-Time Dashboard</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      text-align: center;
      margin: 20px 10px;
      font-size: clamp(1.5rem, 3vw, 2.5rem);
      color: #00d4ff;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 16px;
      width: 95%;
      max-width: 1200px;
      padding: 10px;
    }

    .card {
      background: #1e1e1e;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      display: flex;
      flex-direction: column;
      width: 100%;
    }

    .card:hover {
      transform: scale(1.02);
      box-shadow: 0 8px 20px rgba(0,0,0,0.7);
    }

    .card a {
      color: inherit;
      text-decoration: none;
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .card img {
      width: 100%;
      height: auto;
      max-height: 160px;
      object-fit: contain;
      background-color: #000;
    }

    .info {
      padding: 10px 12px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100%;
    }

    .info h2 {
      margin: 0 0 8px;
      font-size: 1rem;
      color: #00ffe1;
    }

    .info p {
      margin: 0;
      font-size: 0.85rem;
      color: #ccc;
    }
  </style>
</head>
<body>
  <h1>üöç Transit Real-Time Dashboard</h1>
  <div class="grid">

    <div class="card">
      <a href="https://www.actransit.org/actransit-realtime" target="_blank">
        <img src="images/actransit.jpg" alt="AC Transit">
        <div class="info">
          <h2>AC Transit</h2>
          <p>Stop ID: 56667</p>
        </div>
      </a>
    </div>

    <div class="card">
      <a href="https://www.bart.gov/schedules/eta/NBRK" target="_blank">
        <img src="images/bart-nbrk.jpg" alt="North Berkeley BART">
        <div class="info">
          <h2>North Berkeley BART</h2>
          <p>Station: NBRK</p>
        </div>
      </a>
    </div>

    <div class="card">
      <a href="https://www.sfmta.com/node/8881?_disable_route_normalizer=true" target="_blank">
        <img src="images/muni-ca.jpg" alt="Muni CA">
        <div class="info">
          <h2>Muni (CA)</h2>
          <p>California Cable Car</p>
        </div>
      </a>
    </div>

    <div class="card">
      <a href="https://www.sfmta.com/node/10521?_disable_route_normalizer=true" target="_blank">
        <img src="images/muni-12.jpg" alt="Muni 12">
        <div class="info">
          <h2>Muni (12)</h2>
          <p>Route 12 Bus</p>
        </div>
      </a>
    </div>

    <div class="card">
      <a href="https://www.goldengate.org/bus/real-time-arrivals/" target="_blank">
        <img src="images/ggt.jpg" alt="Golden Gate Transit">
        <div class="info">
          <h2>GGT RealTime</h2>
          <p>Bridgeway / El Portal ‚Üí SF</p>
        </div>
      </a>
    </div>

    <div class="card">
      <a href="https://www.bart.gov/schedules/eta/CIVC" target="_blank">
        <img src="images/bart-civc.jpg" alt="Civic Center BART">
        <div class="info">
          <h2>BART (Civic Center)</h2>
          <p>Station: CIVC</p>
        </div>
      </a>
    </div>

    <div class="card">
      <a href="https://www.flightaware.com/live/flight/UAL538" target="_blank">
        <img src="images/ual538.jpg" alt="Flight UAL538">
        <div class="info">
          <h2>Flight UAL538</h2>
          <p>Live from FlightAware</p>
        </div>
      </a>
    </div>

  </div>
</body>
</html>
